<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	<form  method='post'>
		<label for='name'>Name:</label>
		<input type='text' id='name' placeholder='Name' required>
		<br><br>

		<label for='email'>Email:</label>
		<input type='email' id='email' placeholder='Email' required>
		<br><br>

		<label >Gender:</label>
		<input type='radio' id='gender_m' name='gender' required>
		<label for='gender_m'>Male</label>
		
		<input type='radio' id='gender_f'  name='gender' required>
		<label for='gender_f'>Female</label>
		
		<input type='radio' id='gender_O'  name='gender'  required>
		<label for='gender_O'>Other</label>
		<br><br>

		<label for='cars'>Car Brands:</label>
		<select name='cars'required id='cars' placeholder='Please choose an option'>>
			<option value='BMW'>BMW</option>
			<option value='Audi'>Audi</option>
			<option value='Mercediz'>Mercediz</option>
		</select> 
		<br><br>

		<label for='age'>Age:</label>
		<input type='number' id='age' required placeholder='age'>
		<br><br>

		<label for='dob'>DOB:</label>
		<input type='date' id='dob' required>
		<br><br>

		<label for='tel'>Phone Number:</label>
		<input type='tel' id='tel' required  placeholder='xxx-xxx-xxxx'>
		<br><br>

		<label for='password'>Password:</label>
		<input type='password' id='password' required  placeholder='Password'>
		<br><br>

		<label for='tos'>I agree to the TOS:</label>
		<input type='checkbox' id='tos' required  placeholder='Password'>
		<br><br>

		<button type='submit'>Submit</button>

		

		
	</form>

</body>

</html>
